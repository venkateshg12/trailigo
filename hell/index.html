<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Health Chatbot Interface</title>
  </head>
  <body>
    <!-- Main Form Block -->
    <div class="Name"><h2>Svasthya.AI</h2></div>

    <div class="upblock">
      <form class="health-form">
        <!-- Health problem input -->
        <div class="form-group full-width">
          <label for="healthProblem">What is your health problem?</label>
          <input
            type="text"
            id="healthProblem"
            class="input-box"
            placeholder="Describe your issue..."
          />
        </div>

        <!-- First Row: Headache, Cold, Cough -->
        <div class="form-row">
          <div class="form-group">
            <p>Do you have headache?</p>
            <label
              ><input type="radio" name="headache" value="yes" /> Yes</label
            >
            <label><input type="radio" name="headache" value="no" /> No</label>
          </div>

          <div class="form-group">
            <p>Do you have cold?</p>
            <label><input type="radio" name="cold" value="yes" /> Yes</label>
            <label><input type="radio" name="cold" value="no" /> No</label>
          </div>

          <div class="form-group">
            <p>Do you have cough?</p>
            <label><input type="radio" name="cough" value="yes" /> Yes</label>
            <label><input type="radio" name="cough" value="no" /> No</label>
          </div>
        </div>

        <!-- Second Row: Body Pains, Skin -->
        <div class="form-row">
          <!-- Body Pain checkboxes (now vertical) -->
          <div class="form-group">
            <p>Do you have body pains?</p>
            <label><input type="checkbox" value="knees" /> Knees</label>
            <label><input type="checkbox" value="legs" /> Legs</label>
            <label><input type="checkbox" value="hands" /> Hands</label>
            <label><input type="checkbox" value="backpain" /> Back Pain</label>
            <label><input type="checkbox" value="neckpain" /> Neck Pain</label>
          </div>

          <!-- Skin problem -->
          <div class="form-group">
            <p>Do you have skin problems?</p>
            <label><input type="radio" name="skin" value="yes" /> Yes</label>
            <label><input type="radio" name="skin" value="no" /> No</label>
          </div>

          <!-- Empty spacer to balance layout -->
          <div class="form-group"></div>
        </div>

        <!-- Submit button -->
        <div class="submit-container">
          <button type="submit">Strat Chatbot</button>
        </div>
      </form>
    </div>

    <!-- Chatbot-style Message Input -->
    <div class="downblock">
      <div class="chat-input-area">
        <input
          type="text"
          placeholder="Chat is powered by your form input..."
          disabled
        />
        <button disabled>Send</button>
      </div>
    </div>
  </body>
</html>
